<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RAMCO INSTITUTE OF TECHNOLOGY</h1>
            <p>Academic Year: 20... - 20... (NSS/NCC/YRC etc)</p>
            <h2>REGISTRATION FORM</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="studentName">Name of the Student:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch, Section & Year of study:</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" name="bloodGroup">
            </div>
            <div class="form-group">
                <label for="dobAge">Date of Birth and Age:</label>
                <input type="text" id="dobAge" name="dobAge">
            </div>
            <div class="form-group">
                <label for="presentAddress">Present Address:</label>
                <textarea id="presentAddress" name="presentAddress" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Contact Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="permanentAddress">Permanent Address:</label>
                <textarea id="permanentAddress" name="permanentAddress" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="previousMembership">Details of previous Membership (in NSS, YRC, NCC, etc.):</label>
                <textarea id="previousMembership" name="previousMembership" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="extraCurricular">Membership Details in other Extra Curricular Activities:</label>
                <textarea id="extraCurricular" name="extraCurricular" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="physicalStandards">Physical standards: a) Height b) Weight c) Eye sight</label>
                <input type="text" id="physicalStandards" name="physicalStandards">
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies and Interest:</label>
                <textarea id="hobbies" name="hobbies" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="seriousIllness">Indicate/Report any serious illness:</label>
                <textarea id="seriousIllness" name="seriousIllness" rows="4"></textarea>
            </div>
            <div class="footer">
                <p>Signature of the Student</p>
            </div>
        </form>
    </div>
</body>
</html>
